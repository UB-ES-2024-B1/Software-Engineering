name: Sprint 1 Workflow

on:
  push:
    branches:
      - sprint1  # Se ejecuta en la rama 'sprint1'
  pull_request:
    branches:
      - sprint1

jobs:
  backend-setup-and-tests:
    name: Backend Setup and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install backend dependencies
        run: |
          cd src/backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Alembic migrations
        run: |
          cd src/backend
          source venv/bin/activate
          alembic upgrade head

      - name: Run backend tests
        run: |
          cd src/backend
          source venv/bin/activate
          python -m pytest

  frontend-setup:
    name: Frontend Setup and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd src/filmHub
          npm install

      - name: Run frontend build
        run: |
          cd src/filmHub
          npm run build
