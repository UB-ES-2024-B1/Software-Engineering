name: Run End To End Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        
      # Run migrations
      - name: Apply database migrations
        run: |
          cd src/backend
          alembic upgrade head
  
      # Start backend server
      - name: Start backend server
        run: |
          cd src/backend
          nohup uvicorn app.main:app --reload &
        
      - name: Install Vue CLI globally
        run: |
          cd src
          npm install -g @vue/cli
      
      - name: Install frontend dependencies and run the server (filmHub)
        working-directory: src/filmHub
        run: |
          # Install frontend dependencies
          npm install
          npm install axios
          npm install flatpickr
          # Start the Vue.js development server
          nohup npm run serve &
          # Wait for the frontend server to be available
          for url in "http://localhost:8080/login" "http://localhost:8080/register" "http://localhost:8080/movie/2" "http://localhost:8080/movie/3" "http://localhost:8080/movie/4" "http://localhost:8080/movie/5"; do
            until curl -s "$url" > /dev/null; do
              echo "Waiting for $url to be ready..."
              sleep 5
            done
          done
       
      - name: Run tests
        working-directory: src/backend
        env:
          DISPLAY: ":99"  # Required if running headless browser tests
        run: |
          pytest app/tests/end_to_end
